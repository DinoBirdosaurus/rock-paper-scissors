<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 id="title">Warhammer 40,000: Very Basic Combat Training</h1>
        <p class="weapon-choice">Choose your weapon!</p>
        <div id="game-container">
            <div id="btn-box">
                <div id="rock" class="button">
                    <img alt="rock"/>
                </div>
                <div id="paper" class="button">
                    <img alt="paper"/>
                </div>
                <div id="scissors" class="button">
                    <img alt="scissors"/>
                </div>
            </div>
            <div id="scoreBoard">
                <p class="astartes">You</p>
                <p class="astartes">Opponent</p>
            </div>
            <div id="playerScore" class="score">0</div>
            <div id="opponentScore" class="score">0</div>
            <div id="results-text"></div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
