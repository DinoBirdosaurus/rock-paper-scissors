<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 id="title">Warhammer 40,000: Virtual Combat Training v1.1</h1>
        <p class="weapon-choice">Choose your weapon!</p>
        <div id="game-container">
            <div id="btn-box">
                <div id="bolter" class="button">
                    <img alt="bolter"/>
                </div>
                <div id="storm-shield" class="button">
                    <img alt="storm-shield"/>
                </div>
                <div id="chainsword" class="button">
                    <img alt="chainsword"/>
                </div>
            </div>
            <div id="scoreBoard-label">
                <p class="astartes">You</p>
                <p class="astartes">Opponent</p>
            </div>
            <div id="scoreBoard-score">
                <div id="playerScore" class="score">0</div>
                <div id="opponentScore" class="score">0</div>
            </div>
            <div id="results-text"></div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
